{% extends "base.html" %}
{% block content %}
<h2>Student Dashboard</h2>
<table>
<tr><th>Task</th><th>Due Date</th><th>Status</th></tr>
{% for task in tasks %}
<tr>
<td>{{ task.title }}</td>
<td>{{ task.due_date }}</td>
<td class="{{ task.status|lower|replace(' ','-') }}">{{ task.status }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
